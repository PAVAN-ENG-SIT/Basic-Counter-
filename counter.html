<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Counter</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 50px;
      margin: 20px 0;
      color: #333;
    }

    button {
      padding: 10px 18px;
      margin: 5px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

    .inc { background: #4CAF50; color: white; }
    .dec { background: #f44336; color: white; }
    .reset { background: #2196F3; color: white; }
  </style>
</head>

<body>

  <div class="container">
    <h2>Counter App</h2>
    <h1 id="count">0</h1>

    <button class="inc" onclick="increase()">+</button>
    <button class="dec" onclick="decrease()">-</button>
    <button class="reset" onclick="reset()">Reset</button>
  </div>



</body>
</html>
