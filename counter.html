<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Counter App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }

        h1 {
            font-size: 50px;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Counter App</h2>
    <h1 id="count">0</h1>

    <button onclick="decrease()">-</button>
    <button onclick="reset()">Reset</button>
    <button onclick="increase()">+</button>

    <script>
        let count = 0;

        function increase() {
            count++;
            document.getElementById("count").textContent = count;
        }

        function decrease() {
            count--;
            document.getElementById("count").textContent = count;
        }

        function reset() {
            count = 0;
            document.getElementById("count").textContent = count;
        }
    </script>

</body>
</html>
